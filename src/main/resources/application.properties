spring.application.name=ProjectUppgift2
# Specifies the name of the application for identifying.

# Database connection settings
spring.datasource.url=jdbc:hsqldb:hsql://localhost/userdb
# URL for connecting to the HSQLDB database. It is hosted locally and the name is "userdb".

spring.datasource.driver-class-name=org.hsqldb.jdbc.JDBCDriver
# Specifies the JDBC driver class for establishing a connection to the database.

spring.datasource.username=sa
# default username of the database "sa".

spring.datasource.password=
# Password to connect to the database which is empty

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.HSQLDialect
# Specifies the Hibernate dialect which denotes SQL queries generated by Hibernate(the ORM framework) are compatible with HSQLDB.

spring.jpa.hibernate.ddl-auto=update
# Configures the Hibernate schema generation in the database and the value "update" ensures the database schema is updated automatically based on the entity classes.

spring.jpa.show-sql=true
# Enables logging of SQL queries generated by Hibernate. Useful for debugging and development.
